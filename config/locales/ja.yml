ja:
  # デフォルトのロケール設定
  default_locale: ja
  
  # エラーメッセージ
  errors:
    format: "%{attribute}%{message}"
    messages:
      accepted: "を受諾してください"
      blank: "を入力してください"
      confirmation: "と%{attribute}の入力が一致しません"
      empty: "を入力してください"
      equal_to: "は%{count}にしてください"
      even: "は偶数にしてください"
      exclusion: "は予約されています"
      greater_than: "は%{count}より大きい値にしてください"
      greater_than_or_equal_to: "は%{count}以上の値にしてください"
      inclusion: "は一覧にありません"
      invalid: "は不正な値です"
      less_than: "は%{count}より小さい値にしてください"
      less_than_or_equal_to: "は%{count}以下の値にしてください"
      model_invalid: "バリデーションに失敗しました: %{errors}"
      not_a_number: "は数値で入力してください"
      not_an_integer: "は整数で入力してください"
      odd: "は奇数にしてください"
      other_than: "は%{count}以外の値にしてください"
      present: "は入力しないでください"
      required: "を入力してください"
      taken: "はすでに存在します"
      too_long: "は%{count}文字以内で入力してください"
      too_short: "は%{count}文字以上で入力してください"
      wrong_length: "は%{count}文字で入力してください"
    template:
      body: "入力内容に問題が発生しました"
      header:
        one: "%{model}にエラーが発生しました"
        other: "%{model}に%{count}個のエラーが発生しました"
  
  # モデル名
  activerecord:
    models:
      reading_record: "読書記録"
      user: "ユーザー"
    attributes:
      reading_record:
        title: "タイトル"
        author: "著者"
        finished_on: "読了日"
        user: "読者"
      user:
        name: "名前"
        email: "メールアドレス"
    errors:
      models:
        reading_record:
          attributes:
            title:
              blank: "を入力してください"
              taken: "は既に登録されています"
            author:
              blank: "を入力してください"
            finished_on:
              blank: "を入力してください"
              invalid: "は有効な日付ではありません"
            user:
              required: "を選択してください"
        user:
          attributes:
            name:
              blank: "を入力してください"
            email:
              blank: "を入力してください"
              invalid: "は有効なメールアドレスではありません"
              taken: "は既に使用されています"
  
  # 日付・時刻のフォーマット
  date:
    abbr_day_names:
    - 日
    - 月
    - 火
    - 水
    - 木
    - 金
    - 土
    abbr_month_names:
    - 
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 日曜日
    - 月曜日
    - 火曜日
    - 水曜日
    - 木曜日
    - 金曜日
    - 土曜日
    formats:
      default: "%Y/%m/%d"
      long: "%Y年%m月%d日"
      short: "%m/%d"
    month_names:
    - 
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    order:
    - :year
    - :month
    - :day
  
  # 時刻のフォーマット
  time:
    am: 午前
    formats:
      default: "%Y年%m月%d日 %H時%M分"
      long: "%Y/%m/%d %H:%M"
      short: "%m/%d %H:%M"
    pm: 午後 